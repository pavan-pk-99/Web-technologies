<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style>
        body{
            position:absolute;
            left:90%;
        }
    </style>
	<link rel="stylesheet" type="text/css" href="time.css">
</head>
<body>
    <div id="date"></div>
	<span id="hour">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span><span id="ampm">AM</span>
    <script type="text/javascript">
    	function clock(){
            // let date=document.getElementById('date');
    		let hours = document.getElementById('hour');
    		let minutes = document.getElementById('minutes');
    		let seconds = document.getElementById('seconds');
    		let ampm = document.getElementById('ampm');
            var am="AM";

    		let h=new Date().getHours();
    		let m=new Date().getMinutes();
    		let s=new Date().getSeconds();
            // let aa=new Date();
            // date.innerHTML=aa;
             
             if (h>12){
             	h=h-12;
             	var am="PM";

             }

              h=(h<10)?"0"+h:h
              m=(m<10)?"0"+m:m
              s=(s<10)?"0"+s:s

    		hours.innerHTML=h;
    		minutes.innerHTML=m;
    		seconds.innerHTML=s;
    		ampm.innerHTML=am;



    	}
    	 setInterval(clock,1000);
    </script>
</body>
</html>
