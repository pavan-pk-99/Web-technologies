<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #moving-object {
  position: absolute;
  left: 0;
  top: 100px;
  width: 50px;
  height: 50px;
  background-color: red;
}
.container{
    position:absolute;
    left:40%;
    top:100px;
    width: 70px;
    height: 70px;
    border:5px solid;
}

    </style>
</head>
<body>
    <div id="moving-object"></div>
    <div class="container"></div>
    <button id="stopmov">stop</button>
    <button id="restart">stop</button>
</body>
<script>
    const movingObject = document.getElementById("moving-object");
let position = 0;
const speed = 50;
let y=document.getElementById('stopmov');
let z=document.getElementById('restart');
function animate() {
  position += speed;
  if (position > window.innerWidth) {
    position = -50;
  }

  movingObject.style.left = position + "px";
  const x=requestAnimationFrame(animate);
  y.addEventListener('click',function(){
    cancelAnimationFrame(x);
  });
  z.addEventListener('click',function(){
    
    requestAnimationFrame(animate);
  });

 
}

animate();


</script>
</html>
